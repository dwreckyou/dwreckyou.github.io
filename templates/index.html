{% extends "base.html" %}

{% block content %}

    <div class="container-fluid" data-aos="fade" data-aos-delay="500">
      <div class="row">

      {% for trek in treks %} 
        <div class="col-lg-4">
          <div class="image-wrap-2">
            <div class="image-info">
              <h2 class="mb-3">{{ trek }}</h2>
              <a href="albums/{{ trek | convert_snakecase }}.html" class="btn btn-outline-white py-2 px-4">View</a>
            </div>
            <img loading="lazy" src="https://d2j97febc1ug11.cloudfront.net/images/{{ trek | convert_snakecase }}/thumbnail.jpg" alt="Image" class="img-fluid">
          </div>
        </div>
      {% endfor %}

      </div>
    </div>

{% endblock %}
